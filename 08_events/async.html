<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Async in JavaScript</title>
</head>

<body>
    <h1>Hello Ahmad</h1>
    <button id="stop">Stop</button>
</body>

<script>
    const sayAhmad = () => {
        console.log("Ahmad");
    }

    const changeH1 = () => {
        document.querySelector("h1").innerHTML = "Hello Sheraz"
    }

    // setTimeout(sayAhmad, 2000)
    const changeMe = setTimeout(changeH1, 5000)

    document.querySelector("#stop").addEventListener("click", () => {
        clearTimeout(changeMe)
        console.log("STOPPED");
    })
</script>

</html>
